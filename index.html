<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a form about camp activities inquiry."
    />
    <title>Glam My Markup</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="camp-activities-inquiry">
      <h1>Camp Activities Inquiry</h1>
      <form action="/submit-form" method="POST">
        <label for="activity-select"
          >Which camp activities are you most looking forward to?</label
        >
        <select id="activity-select" name="activity">
          <option value="">--Please choose an option--</option>
          <option value="hiking">Hiking</option>
          <option value="canoeing">Canoeing</option>
          <option value="fishing">Fishing</option>
          <option value="crafts">Crafts</option>
          <option value="archery">Archery</option>
        </select>

        <label for="food-allergies">Food Allergies (if any)</label>
        <textarea
          id="food-allergies"
          name="food_allergies"
          rows="4"
          cols="50"
        ></textarea>

        <label for="additional-info"
          >Additional things the counselor should know</label
        >
        <textarea
          id="additional-info"
          name="additional_info"
          rows="4"
          cols="50"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
